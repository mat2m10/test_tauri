name: Release
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2

      # Linux deps (for AppImage/WebKit)
      - name: Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            appstream

      # Windows: install WiX Toolset v3 (required for MSI)
      - name: Install WiX Toolset
        if: runner.os == 'Windows'
        run: choco install wixtoolset --no-progress -y

      # Install Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      # Build
      - name: Build Tauri
        run: |
          cd src-tauri
          cargo tauri build

      # Rename to stable filenames used in your README
      - name: Rename artifacts
        shell: bash
        run: |
          set -e
          OUT="src-tauri/target/release/bundle"
          case "${{ runner.os }}" in
            Linux)
              find "$OUT/appimage" -name "*.AppImage" -print -exec cp {} app-linux-x86_64.AppImage \;
              ;;
            macOS)
              find "$OUT/dmg" -name "*.dmg" -print -exec cp {} app-macos-x64.dmg \;
              ;;
            Windows)
              pwsh -Command "Get-ChildItem -Path '$OUT/msi' -Filter *.msi | ForEach-Object { Copy-Item $_.FullName app-windows-x64.msi }"
              ;;
          esac

      # Upload to the tag's Release
      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-linux-x86_64.AppImage
            app-macos-x64.dmg
            app-windows-x64.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
